<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Beautiful To-Do List</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="todo-wrapper">
    <h1 class="todo-heading"><i class="fas fa-list-check"></i> My To-Do List</h1>

    <!-- Task Input -->
    <div class="task-input-area">
        <input type="text" class="task-input" placeholder="Enter your task..." />
        <input type="date" class="task-date" />
        <button class="task-add-btn" onclick="addTodo()"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <!-- Task List -->
    <div class="task-list">
    </div>
</div>
<!-- Edit Task Modal -->
<div class="modal-overlay" id="editModal">
    <div class="modal-box">
        <div class="modal-header">
            <h3><i class="fas fa-pen"></i> Edit Task</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <label for="taskTitleEdit">Task Title</label>
            <input type="text" id="taskTitleEdit" placeholder="Enter task title" value="Complete Assignment" />
            <label for="taskDateEdit">Due Date</label>
            <input id="taskDateEdit" type="date" value="2025-07-20" />
            <input type="hidden" id="taskIndex"/>
        </div>
        <div class="modal-footer">
            <button class="btn cancel" onclick="closeModal()">Cancel</button>
            <button class="btn save" onclick="updateTodo()">Update</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
