<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Beautiful To-Do List</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="todo-wrapper">
    <h1 class="todo-heading"><i class="fas fa-list-check"></i> My To-Do List</h1>

    <!-- Task Input -->
    <div class="task-input-area">
        <input type="text" class="task-input" placeholder="Enter your task..." />
        <input type="date" class="task-date" />
        <button class="task-add-btn" onclick="addTodo()"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <!-- Task List -->
    <div class="task-list">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
